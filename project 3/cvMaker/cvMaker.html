<div class="container">
    <h1>CV Generator</h1>

    <form id="cvForm">
        <label>Full Name: <span class="required">*</span></label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label>Title / Profession:</label>
        <input type="text" id="title" placeholder="Computer Engineering Student">

        <label>Email: <span class="required">*</span></label>
        <input type="email" id="email" placeholder="example@mail.com" required>

        <label>Phone: <span class="required">*</span></label>
        <input type="text" id="phone" placeholder="+1234567890" required>

        <label>Education (separate entries with semicolon):</label>
        <textarea id="education" placeholder="University - Year - Details"></textarea>

        <label>Projects & Competitions (separate entries with semicolon):</label>
        <textarea id="projects" placeholder="Project Name - Details"></textarea>

        <label>Technical Skills (comma separated):</label>
        <input type="text" id="techSkills" placeholder="Java, HTML, CSS">

        <label>Tools (comma separated):</label>
        <input type="text" id="tools" placeholder="VS Code, GitHub">

        <label>Languages (comma separated):</label>
        <input type="text" id="languages" placeholder="English, French">

        <label>Soft Skills (comma separated):</label>
        <input type="text" id="softSkills" placeholder="Leadership, Teamwork">

        <label>Extra-Curricular (separate entries with semicolon):</label>
        <textarea id="extra" placeholder="Activity - Details"></textarea>

        <button type="submit">Generate CV</button>
    </form>

    <div id="cvPreview" class="cv-main">
        <a id="downloadBtn" class="download-btn" download>Download CV (PDF)</a>
        <div class="cv-container" id="cvContent"></div>
        <div class="buttons">
            <button id="printBtn">Print / Save as PDF</button>
            <button id="editBtn">Edit</button>
        </div>
    </div>
</div>
