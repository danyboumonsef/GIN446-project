<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css"> 
</head>

<body class="login-body">

<div class="auth-wrapper">
    <div class="auth-card">

        <h2 class="auth-title">Login</h2>

        <!-- Error message -->
        <p id="error-message" class="error-message"></p>

        <form method="POST" action="login.php" class="auth-form">

            <label class="auth-label">Email or Username:</label>
            <input type="text" name="login" class="auth-input" required>

            <label class="auth-label">Password:</label>
            <input type="password" name="password" class="auth-input" required>

            <button type="submit" class="auth-btn">Login</button>
        </form>

        <a href="begin.html" class="back-btn">‚Üê Go Back</a>

    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error) {
        document.getElementById('error-message').textContent = decodeURIComponent(error);
    }
</script>

</body>
</html>
